<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card shadow text-dark mt-4">
            <div class="card-header">
                <h4 class="text text-center"> Book with us!!</h4>
            </div>
            <!-- BIND THE FORM TO bookingForm instance and invoke bookTicket() method on form submission -->
            <form [formGroup]="bookingForm" (ngSubmit)="bookTicket()">
                <div class="card-body">
                    <!-- 
                        Create input fields with appropriate labels and form controls and 
                        render the error messages for incorrect input only if the field is dirty and has invalid data
                      -->
                    <div class="form-group">

                        <label for="airlinesId">Airlines id</label>
                        <!-- FORM CONTROL ==> airlinesId -->
                        <!-- airlinesId field should remain disabled -->
                        <input type="text" class="form-control" formControlName="airlinesId" id="airlinesId" />
                        <!-- DISPLAY ERROR MESSAGE IF FIELD IS DIRTY AND HAS INVALID DATA -->
                    </div>


                    <div class="form-group">
                        <!-- FORM CONTROL ==> customerName -->

                        <label for="customerName">Customer Name</label>
                        <input type="text" id="customerName" class="form-control" formControlName="customerName" />

                        <div id="customerNameError" class="alert alert-danger"
                            *ngIf="bookingForm.controls['customerName'].dirty && bookingForm.controls['customerName'].invalid">
                            <small *ngIf="bookingForm.controls['customerName'].errors?.['required']">Field
                                Required</small>
                            <small *ngIf="bookingForm.controls['customerName'].errors?.['pattern']">Name can have
                                only alphabets and white space</small>
                        </div>
                        <!-- Message for required error ==> 'Field Required' -->
                        <!-- Message for pattern error ==> 'Name can have only alphabets and white space' -->
                    </div>

                    <div class="form-group">
                        <!-- FORM CONTROL ==> noOfTickets -->
                        <label for="noOfTickets">No of Tickets</label>
                        <input type="number" class="form-control" id="noOfTickets" formControlName="noOfTickets" />

                        <!-- Message for required error ==> 'Field Required' -->
                        <!-- Message for min error ==> 'Atleast 1 ticket must be booked' -->
                        <!-- Message for max error ==> 'Maximum 6 tickets can be booked' -->
                        <div id="noOfTickets" class="alert alert-danger"
                            *ngIf="bookingForm.controls['noOfTickets'].dirty && bookingForm.controls['noOfTickets'].invalid">
                            <small *ngIf="bookingForm.controls['noOfTickets'].errors?.['required']">Field
                                Required</small>
                            <small
                                *ngIf="bookingForm.controls['noOfTickets'].errors?.['min'] || bookingForm.controls['noOfTickets'].errors?.['max']">Atleast
                                1 or maximum 6 alllowed</small>

                        </div>
                    </div>

                    <div class="form-group">
                        <!-- FORM CONTROL ==> dateOfJourney -->

                        <label for="dateOfJourney">Date Of Journey</label>
                        <input type="date" class="form-control" id="dateOfJourney" formControlName="dateOfJourney" />
                        <!-- Message for required error ==> 'Field Required' -->
                        <!-- Message for dateError error ==> 'Journey Date cant be a past date' -->

                        <div id="dateOfJourney" class="alert alert-danger"
                            *ngIf="bookingForm.controls['dateOfJourney'].dirty && bookingForm.controls['dateOfJourney'].invalid">
                            <small *ngIf="bookingForm.controls['dateOfJourney'].errors?.['required']">Field
                                Required</small>
                            <small *ngIf="bookingForm.controls['dateOfJourney'].errors?.['dateError']">Journey Date cant
                                be a past date</small>

                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <div class="form-group">
                        <!-- button should be disabled till bookingForm becomes valid -->
                        <button class="btn btn-outline-success btn-sm btn-block mr-4" id="confirmBooking" type="submit"
                            [disabled]="bookingForm.invalid">
                            Confirm Booking
                        </button>
                    </div>
                    <!-- Add the code to redirect to Airlines page on click of Check out other flights? button -->
                    <button class="btn btn-link" id="checkOutFlights" [disabled]="bookingForm.invalid">
                        Check out other flights?
                    </button>

                    <!-- render the success and error messages based on form submission response -->
                    <div *ngIf="errorMessage" class="text text-danger" id="errorMessage">
                        <!-- ERROR MESSAGE COMES HERE -->
                        {{errorMessage}}
                    </div>
                    <div *ngIf="successMessage" class="text text-success" id="successMessage">
                        <!-- SUCCESS MESSAGE COMES HERE -->
                        {{successMessage}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
